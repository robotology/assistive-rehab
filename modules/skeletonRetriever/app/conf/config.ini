[general]
period                      0.01

[camera]
remoteImagePort             "/depthCamera/rgbImage:o"
remoteDepthPort             "/yarpOpenPose/float:o"
remoteRpcPort               "/depthCamera/rpc:i"

[skeleton]
keys-recognition-confidence 0.3
keys-recognition-percentage 0.3
keys-acceptable-misses      5
tracking-threshold          50
time-to-live                1.0

[depth]
enable                      true
kernel-size                 6
iterations                  4
min-distance                1.0
max-distance                4.0

[filtering]
filter-keypoint-order       3
filter-limblength-order     40
optimize-limblength         false

